---
title: Contact
---
<p class="editable">Si quieres trabajar conmigo.</p>

<form method="post" action="{{ site.baseurl }}/contact-success/">
		<input type="hidden" name="_to" value="{{ site.data.email }}" />
		<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="first-name">Nombre</label>
			<input type="text" name="first-name" id="first-name" />
		</div>
		<div class="split">
			<label for="surname">Apellido</label>
			<input type="text" name="surname" id="surname" />
		</div>
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">Topico</label>
			<select id="subject" name="subject">
				<option value="t">Trabajo</option>
				<option value="c">Colaboración</option>
				<option value="f">Formación</option>
				<option value="o">Otros</option>
			</select>
		</div>
	</div>

	<label for="message">Message</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="Enviar mensaje" />
</form>
